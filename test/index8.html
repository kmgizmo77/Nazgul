<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>
</head>
<body>
<button id="btn" style="height:100px;width:300px;background-color:wheat">btn</button>
<button id="btn2" style="height:100px;width:300px;background-color:wheat">btn2</button>
<button id="btn3" style="height:100px;width:300px;background-color:wheat">btn3</button>
<script>

  (function(){
    var obj = {
      init: function()
      {
        var btn  = document.getElementById('btn')
          , btn2 = document.getElementById('btn2')
          , btn3 = document.getElementById('btn3');
        // Isn't beautiful just passing "this" \o/
        on(btn , "click"      , this, false);
        on(btn , "contextmenu", this, false);
        on(btn , "touchstart" , this, false);
        on(btn2, "click"      , this, false);
        on(btn3, "click"      , this, false);
      },
      handleEvent: function(e)
      {
        var evt = e          || window.event
          , t   = evt.target || evt.srcElement;

        switch(evt.type) {
          case "click":
            if (t.id === "btn") {
              this.button();
            } else if(t.id === "btn2") {
              this.changeHandleEvent(evt);
            } else {
              this.revertHandleEvent();
            }
            break;
          case "touchstart":
            this.button();
            break;
          case "contextmenu":
            this.other(evt);
            break;
        }
      },
      dude: "holla",
      button: function()
      {
        alert(this.dude);
      },
      changeHandleEvent: function(evt)
      {
        this._handleEvent = this.handleEvent;
        // Change the the handleEvent method without needing to remove and re-attach the event(s)
        this.handleEvent = function(e) {
          var evt = e || window.event,
            t = evt.target || evt.srcElement;

          if (t.id === "btn")
          {
            document
              .getElementById("content")
              .appendChild(
                document
                  .createTextNode("Change the action for all events ")
              );
          }
          else if(t.id === "btn3")
          {
            this.revertHandleEvent();
          }

        };
        alert("Totally just changed the event handling");
      },
      revertHandleEvent: function()
      {
        if(!this._handleEvent) return; // If handleEvent hasn't been changed don't set it to null
        this.handleEvent = this._handleEvent;
        delete this._handleEvent;
        alert("Original behaviour has been reverted!");
      },
      other: function(e)
      {
        alert(e.type);
      }
    };


    // fn arg can be an object or a function, thanks to handleEvent
    function on(el, evt, fn, bubble) {
      if("addEventListener" in el) {
        // BBOS6 doesn't support handleEvent, catch and polyfill
        try {
          el.addEventListener(evt, fn, bubble);
        } catch(e) {
          if(typeof fn == "object" && fn.handleEvent) {
            el.addEventListener(evt, function(e){
              // Bind fn as this and set first arg as event object
              fn.handleEvent.call(fn,e);
            }, bubble);
          } else {
            throw e;
          }
        }
      } else if("attachEvent" in el) {
        // check if the callback is an object and contains handleEvent
        if(typeof fn == "object" && fn.handleEvent) {
          el.attachEvent("on" + evt, function(){
            // Bind fn as this
            fn.handleEvent.call(fn);
          });
        } else {
          el.attachEvent("on" + evt, fn);
        }
      }
    }

    obj.init();
  })();


</script>
</body>
</html>
