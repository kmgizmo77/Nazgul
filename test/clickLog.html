<body>
<div id="ctx">
  <a href="javascript:;" class="target" data-click="p=1&r=1&at=func">click</a>
  <a href="javascript:;" class="target" data-click="p=2&r=1&at=func">click</a>

  <a href="javascript:;" class="target" data-click="e=2&at=func">click</a>


</div>
<script>
  (function ($) {
    var $ctx = $('#ctx');
    function smartLog(elem, params, event) {
      console.log(params);
    }
    function onClickLog($ctx, clickParams) {
      function getParamsToStr(clickParams) {
        var paramList = [];
        for(var prop in clickParams){
          if(clickParams.hasOwnProperty(prop)){
            paramList.push(prop + '='+ clickParams[prop]);
          }
        }
        return paramList.join('&');
      }
      $ctx.on('click', '[data-click]',function (event) {
        var params = getParamsToStr(clickParams) + $(this).data('click');
        smartLog(this, params ,event);
      })
    }
    onClickLog($ctx, {
      dc:'0SP',
      d :'mda10',
      rc:1,
      pg:1
    });

  })(jQuery);
</script>
</body>
