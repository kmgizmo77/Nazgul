<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"/>
    <title>KakaoLink Demo(Web Button) - Kakao JavaScript SDK</title>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

</head>
<body>
<h3>당신의 이상형을 찾아 보세요!!</h3>
<a id="kakao-link-btn" href="javascript:;">
    <img src="//dev.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"/>
</a>
<script type='text/javascript'>
    //<![CDATA[
    // // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('af64056b2a01259d35ecd019433abc15');
    // // 카카오링크 버튼을 생성합니다. 처음 한번만 호출하면 됩니다.
    Kakao.Link.createTalkLinkButton({
        container: '#kakao-link-btn',
        label: '당신의 이상형을 찾아 보세요!!',
        image: {
            src: '//search1.daumcdn.net/search/statics/special/mi/r2/hotstar/bg_hotstar_171013.png',
            width: '300',
            height: '200'
        },
        webButton: {
            text: '이상형 월드컵 시작',
            url: 'http://172.28.32.180:8080/front/ex4_idealWorldCup.html' // 앱 설정의 웹 플랫폼에 등록한 도메인의 URL이어야 합니다.
            //https://dev.kakao.com/docs/js
        }
    });
    //]]>
</script>
</body>
</html>
